<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>resize</title>
	<style>
		.div {
			width:200px;
			height:200px;
			border:5px solid red;
			resize:both;  /*vertical 表示可以调整高度   horizontal参数可以调整宽度*/
			overflow:auto;
		}
	</style>
</head>
<body>
	<div class="div">
		<img src="./flower.jpg" >
	</div>
</body>
</html>
