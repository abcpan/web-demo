<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d转换</title>
	<style>
		.rotate {
			display:block;
			width:80px;
			height:80px;
			background:pink;
			color:#fff;

		}
		.wrap {
			width:88px;
			height:88px;
			border:1px solid green;
		}
		}
		.wrap:hover{
			transform:rotateX(180deg);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<span class="rotate">
				中华 人民共和国万岁
		</span>
	</div>
</body>
</html>
