<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域插槽</title>
	<script src="vue/vue.js"></script>
</head>
<body>
	<div id="root">
		<child></child>
	</div>
	<script>
		var child = {
			data: function(){
				return {
					list: [1,2,3,4,5,6]
				}
			},
			template: `<div>
							<ul>
								<li v-for="item in list">{{item}}</li>
							</ul>
						</div>`
		}
		var vm = new Vue({
			el: "#root",
			data: {

			},
			components: {
				child:child
			}
		})
	</script>
</body>
</html>
