<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getter setter</title>
	<script src="vue/vue.js"></script>
</head>
<body>
	<div id="root">
		<div>
			{{fullName}}
		</div>
	</div>
	<script>
		var vm = new Vue({
			el: "#root",
			data: {
				firstName: "Dell",
				lastName: "Lee"

			},
			// computed: {
			// 	fullName:function(){
			// 		return this.firstName + " " + this.lastName;
			// 	}
			// }
			// watch: {
			// 	firstName: function() {
			// 		console.log("jisuanl yici")
			// 		this.fullName = this.firstName + " " + this.lastName;
			// 	},
			// 	lastName: function() {
			// 		this.fullName = this.firstName + " " + this.lastName;
			// 	}
			// }


			//
			computed: {                 //使用get  set 方法后 fullName 的属性应该使用对象形式  get set 作为键,函数作为其值 
				fullName: {
					get: function() {
						return this.firstName + " " + this.lastName;
					},

					//可以独立设置fullname的值
					set: function(value) {
						var arr = value.split(" ");
						console.log(arr);
						this.firstName = arr[0];
						this.lastName = arr[1];
					}
				}
			},
		})
	</script>	
</body>
</html>
