<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css动画及其原理</title>
	<script src="vue/vue.js"></script>
	<style>
		.v-enter {
			opacity:0;
		} 
		.v-leave-to {
			opacity:0;
		}
		.v-enter-active {
			transition: opacity 5s;
		} 
		.v-leave-active {
			transition: opacity 1s;
		}
	</style>
</head>
<body>
	<div id="root">
		<!-- 当一个标签被transition包裹时vue最自动帮我们构建一个动画流程 -->
		<transition>
			<div v-show="show" >hello, world! </div>	
		</transition>
		<button @click="handlClick">显示/消失</button>
	</div>
	<script>
		var vm = new Vue({
			el: "#root",
			data:{
				show: true
			},
			methods: {
				handlClick: function() {
					// this.type = (this.type==true? false: true);
					this.show =! this.show
				}
			}
		})
	</script>
</body>
</html>
