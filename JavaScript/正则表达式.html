<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *
    * 正则表达式:元字符和限定符组成
    *
    *
    * 元字符:
    * . 表示除了\n意外的其他一个单个字符
    * []表示范围  [1-7]表示1到7的任意一个数字  [100-200]写法错误  正确的写法[1][0-9][0-9]
    *[a-z]表示所有小写字母中的任意一个 [A-Z]表示任意一个大写字母   [a-zA-Z]表示任意一个字母 不区分大小写
    * [0-9a-zA-Z]表示任意一个字母或者数字
    * |  或者的意思  [0-9]|[a-z]表示一个字母或者数字
    * () 分组  和提升优先级
    *
    * 可以叫元字符也可以作为限定符:
    *  * 表示前面的表达式出现0到多次   [a-z][0-9]*表示小写字母开头的 ,后面有0到多个数字
    *
    *
    * + 表示出现一次到多次
    *
    *
    * ? 表示前面出现的表达式出现0到1次 另外一个含义:阻止贪婪模式
    *
    *
    * 限定符:限定前面的表达式的出现的次数
    *
    * {0,}表示0到多次 如同*
    *{1,}表示1到多次 如同+
    * {0,1}表示0或者1次 如同?
    *{4}表示出现了4次
    * {,10}这是错误的写法
    *
    *
    *
    * ^ 表示以什么开始   或者取非
    *^[0-9]表示已数字开头   [^0-9]表示非数字开头
    *[^0-9a-zA-Z] 排除数字字母 一次只能匹配特殊字符
    *
    *
    *
    *$ 表示以什么结束 [0-9][a-z]$ 可以匹配9a
    *
    *
    * ^[0-9][a-z]$ 相当于严格模式 只能匹配诸如 1a 3c
    *\d 数字中的任意一个
    * \D 非数字中的任意一个
    *
    * \s 空白符一个
    * \S 非空白一个
    *
    * \w 非特殊符号
    * \W 特殊符号
    *
    *
    *
    * */
</script>
</body>
</html>
