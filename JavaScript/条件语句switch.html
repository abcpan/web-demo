<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch语句</title>
</head>
<body>
	<div>
		<input id="content" type="text" >
		<button id="btn">提交</button>
		<script>
			var btn = document.getElementById("btn");
			btn.onclick = function() {
				var v=document.getElementById("content").value;
				// var v = parseInt(v);  // 将其转化为整数
				switch(v) {
					// 每个case 执行完后 必须添break语句,否则会全部执行
					case "1":
						alert("此时的值为1");
						break;
					case "2":
						alert("此时的值为2");
						break;
					case "3":
						alert("此时的值为3");
						break;
					default: 
						alert("额外的值")
				}
			}
		</script>
	</div>
</body>
</html>
