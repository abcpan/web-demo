<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的方法</title>
</head>
<body>
	<div>
		
	</div>
	<script>
		var a = ["pan", "gui", "gui", "cheng"];
		var b = ["mu", "qian","shi", "ge" ];
		var c = a.concat(b);
		console.log(c);   // 数组合并

		var d = [1,2,3,4,5,6,7,8,9,0]
		d.sort(function(a,b){
			return b-a;
		});
		console.log(d);  // 倒序排列

		a.push("shi","ge","da","sha","bi");  // 往列表末尾添元素
		console.log(a.reverse()); //  翻转所有元素
		alert(a);
	</script>
</body>
</html>
