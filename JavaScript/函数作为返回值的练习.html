		function Movie(name,size,time){
			this.name=name;
			this.size=size;
			this.time=time;
		}

		var mov1=new Movie("pan","400m","1997-12-1");
		var mov2=new Movie("jack","200m","2001-11-12");
		var mov3=new Movie("xack","600m","2009-11-12");

		var arr=[mov1,mov2,mov3];

		function fn(type){
			return function(obj1,obj2){
				if(obj1[type]>obj2[type]){ // 访问实例对象的两种方式   obj.attr  和obj["attr"]
					return 1;
				}else if(obj1[type]==obj2[type]){
					return 0;
				}else{
					return -1;
				}
			};
		}

		var ff=fn("time");
		arr.sort(ff);

		for(i=0;i<arr.length;i++){
			console.log(arr[i].name+"======"+arr[i].size+"======"+arr[i].time);
		}
