<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<script src="jquery.js"></script>
	<style>
	.wrapper{
		width:100%;
		height:200px;
		
	}
		.div1, .div2, .div3, .div4 , .div5{
			display:none;
			color:purple;
			font-family:"微软雅黑";
			font-size:30px;
		}
		.btn1, .btn2 {
			height:50px;
			width:100px;
			border-radius:5px;
			background-color:yellow;
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="div1" style="color:red">你好,劳伦斯先生</div>
		<div class="div2" style="color:orange">你好,劳伦斯先生</div>
		<div class="div3" style="color:yellow">你好,劳伦斯先生</div>
		<div class="div4" style="color:green">你好,劳伦斯先生</div>
		<div class="div5" style="color:blue">你好,劳伦斯先生</div>
		<button class="btn1" >显示/隐藏</button>
		<button class="btn2" >变淡</button>
	</div>
	<script>
		var div1 = $(".div1");
		var div2 = $(".div2");
		var div3 = $(".div3");
		var div4 = $(".div4");
		var div5 = $(".div5");
		$(".btn1").click(function(){
			div1.fadeToggle(1000)
			div2.fadeToggle(1000)
			div3.fadeToggle(1000)
			div4.fadeToggle(1000)
			div5.fadeToggle(1000)
		});
		$(".btn2").click(function() {
			$("div").fadeTo(1000,0.5) // 第二个参数为透明度
		})
	</script>
</body>
</html>
